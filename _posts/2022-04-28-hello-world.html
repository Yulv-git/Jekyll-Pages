<!-- 每篇文章的头部，必须有一个yaml文件头，用来设置一些元数据。它用三根短划线"---"，

<!-- {{ page.title }}就是文件头中设置的"你好，世界"，{{ page.date }}则是嵌入文件名的日期（也可以
    在文件头重新定义date变量），"| date_to_string"表示将page.date变量转化成人类可读的格式。 -->
