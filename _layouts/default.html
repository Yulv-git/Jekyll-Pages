<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
        {{ page.title }}
    </title>
</head>

<body>
    {{ content }}
</body>

</html>
<!-- Blog的默认模板。Jekyll使用Liquid模板语言https://github.com/shopify/liquid/wiki/liquid-for-designers，
    {{ page.title }}表示文章标题，{{ content }}表示文章内容，
    更多模板变量请参考官方文档https://github.com/mojombo/jekyll/wiki/Template-Data。 -->
